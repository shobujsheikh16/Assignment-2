<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Tech Wave</title>
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar">
    <div class="logo">
        <img src="TechWave.png" alt="">
    </div>

    <ul class="nav-links">
        <li><a href="#">About</a></li>
        <li><a href="#">Episodes</a></li>
        <li><a href="#">Host</a></li>
    </ul>

    <div class="button">
        <button class="nav-btn">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <div class="hamburger">
        <img src="B13-A02-TechWave/assets/hamburger-menu.png" alt="">
    </div>
</nav>

<div class="nav-bottom-line"></div>

<!-- Banner Section -->
<section class="banner">
  <div class="banner-container">
    
    <div class="mic-wrapper">
      <div class="circle-image-bg">
        <img src="B13-A02-TechWave/assets/hero-circle.png" alt="Circle Background" class="circle-img">
        <img src="B13-A02-TechWave/assets/microphone.png" alt="Microphone" class="mic-img">
      </div>
      <span class="new-badge">NEW</span>
    </div>

    <h1 class="banner-logo">Tech Wave </h1>
    <p class="banner-p">Your daily dose of tech insights, productivity hacks, and personal growth</p>

    <div class="banner-btns">
      <button class="btn-spotify">
        <img src="B13-A02-TechWave/assets/spotify.png" alt=""> Listen On Spotify
      </button>
      <button class="btn-subscribe">
        <img src="B13-A02-TechWave/assets/message.png" alt=""> Subscribe
      </button>
    </div>
  </div>
</section>


</body>
</html>
